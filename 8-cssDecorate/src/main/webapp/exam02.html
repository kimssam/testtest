<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 응용</title>
<style type="text/css">
table {
	background:white;
	/* 이중 테두리 제거 */
	border-collapse: collapse;
}
table td, th {
   margin: 0; padding: 5px;
   width: 100px; height: 15px;
   text-align: left; 
}
.a {
	background : gray;
	color: yellow;
}
tbody tr:nth-child(even) { /* 짝수 <tr> */
	background: aliceblue;
}
#tb > tr:hover {
	background: pink;
}
</style>
</head>
<body>
   <h3>1학기 성적</h3>
   <hr>
   <div id="table">
	   <table>
	         <tr class="a">
	         	<th>이름</th><th>HTML</th><th>CSS</th>
	         </tr>
	         
	         <tbody id="tb">
	         	<tr>
		         	<td>홍길동</td><td>80</td><td>70</td>
		         </tr>
		         <tr>
		         	<td >고길동</td><td>95</td><td>99</td>
		         </tr>
		         <tr>
		         	<td >김철수</td><td>85</td><td>90</td>
		         </tr>
		         <tr>
		         	<td >이영희</td><td>50</td><td>40</td>
		         </tr>
	         </tbody>         
	         
	         <tr class="a" >
	         	<th >합</th><th>310</th><th>349</th>
	         </tr>
	   </table>
   </div>
</body>
</html>
