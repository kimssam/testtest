<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	width: 15em; height: 3em;
	border: 1px solid lightgray;
}
.p1 {overflow: hidden;}
.p2 {overflow: visible;}
.p3 {overflow: scroll;}
</style>
</head>
<body>
	<h3>overflow 속성</h3>
	<hr>
	<p class="p1">overflow에 hidden을 적용하면 박스를 넘어가는
		내용이 잘려 보이지 않습니다.</p>
	<p class="p2">overflow에 visible을 적용하면 내용이 박스를
		넘어가서도 출력됩니다.</p>
	<p class="p3">overflow에 scroll을 적용하면 박승 스크롤바를 
		붙여 출력합니다.</p>
</body>
</html>
