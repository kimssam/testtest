<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}
span {
	border: 3px dotted red;
	background: yellow;
}
#d2 {display: none;}
#d3 {display: inline;}
#d4 {display: inline-block;
	width: 200px; height: 100px;
}
#s1 {
	display: block;
	width: 200px; height: 100px;
}
</style>
</head>
<body>
	<h3>인라인, 인라인 블럭, 블럭</h3>
	<hr>
	나는 <div>div</div>입니다.<br><br>
	나는 <div id="d2">div(none)</div>입니다.<br><br>
	나는 <div id="d3">div(inline)</div>입니다.<br><br>
	나는 <div id="d4">div(inline-block)</div>입니다.<br><br>
	나는 <div>div <span id="s1">span(block)</span></div>입니다.<br><br>
</body>
</html>
