<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 스타일 주기</title>
<style type="text/css">

h3 {
   font-family: sans-serif;
}

form {
   margin : 0 auto;
   width: 500px;
   padding: 1em;
}

form div + div {
   margin-top: 1em;
}

label {
   display: inline-block;
   width: 100px;
   text-align: right;
}

button {
   margin-left: 10em;
}

#name::placeholder {
   color: red;
}

#comment{
   overflow:scroll;
   width: 200px;
}
input:hover, textarea:hover {
	background: aliceblue;
}
input:focus {
	font-size: 120%;
}
</style>
</head>
<body>
   <h3>CONTACT US</h3>
   <hr>
   <form>
      <div>
         <label for="name">Name</label> 
         <input type="text" id="name" placeholder="Elvis" > 
      </div>
      <div>
         <label for="email">Email</label>
         <input type="email" id="email" placeholder="elvis@graceland.com"> 
      </div>
      <div>
         <label for="comment">Comment</label>
         <textarea id="comment" placeholder="메시지를 남겨주세요"></textarea>
      </div>
      <div class="button">
         <button type="submit">Submit</button>
      </div>
   </form>
</body>
</html>
