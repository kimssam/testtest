<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수 만들기 1
	function sayHello() {
		document.write("<h1>안녕하세요</h1>");
		document.write("<h1>자바스크립트</h1>");
	}
	// 함수 만들기 2
	var sayHello2 = function() {
		document.write("<h1>Hello</h1>");
		document.write("<h1>Javascript</h1>");
	}
	
	sayHello();
	sayHello();
	sayHello2();
	sayHello2();
</script>
</head>
<body>

</body>
</html>
