	function func1() {

		var r1 = document.querySelector('#answerMinus');
		r1.innerHTML = calc.minus();

		calc.setValue(200, 100);		
		var r1 = document.querySelector('.answerPlus');

		var r1 = document.querySelector('.answerMinus');
		r1.innerHTML = calc.minus();
	}
</script>

<body>
	<p>100 + 50 = <span id="answerPlus">?</span></p>
	<p>100 - 50 = <span id="answerMinus">?</span></p>		
	<p>200 + 100 = <span class="answerPlus">?</span></p>
	<p>200 - 100 = <span class="answerMinus">?</span></p>
	<input type="button" value="결과보기" onClick="func1()">
