<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//0~9사이 임의의 정수만들기 함수
	function random(n1, n2) {
		return parseInt(Math.random() * (n2 - n1 + 1) + n1)
	}
	function authNo() {		
		var value = "";
		for(var i=0; i<5; i++) {			
			value += random(0, 9);  
		}		
		
		document.getElementById('auth').innerHTML = value;
	}
	function refresh() {
		location.reload();  // 새로고침
	}
	function goNaver() {
		// location 객체 : 화면 이동을 담당하는 객체, 새 파일 요청
		location.href = "http://www.naver.com"; // url주소로 파일을 요청
	}
</script>
</head>
<body onload="authNo()">
	<p>고객님의 인증번호는 <strong id="auth">00000</strong>입니다.</p>
	<input type="button" value="인증번호 새로받기" onclick="refresh()"><br>
	<input type="button" value="네이버로 이동하기" onclick="goNaver()">
</body>
</html>
