<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 변수 선언
	var num1;
	var num2;
	// 변수에 데이터 저장
	num1 = 5;
	num2 = 3.14;
	document.write("<p>" + num1 + "</p>");
	document.write("<p>" + num2 + "</p>");
	
	var msg1, msg2;
	msg1 = "Hello Javascript";
	msg2 = '안녕하세요. 자바스크립트';
	document.write(msg1 + "<br>");
	document.write(msg2 + "<br>");
	
	num1 = true;
	document.write(num1 + "<br>");
	
	num1 = null;
	document.write(num1 + "<br>");
	
	var v1;
	document.write(v1 + "<br>");
</script>
</head>
<body>

</body>
</html>
