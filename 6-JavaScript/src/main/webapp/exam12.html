<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// eval 내장함수 : 계산식으로 된 문자열을 계산식을 변환해서 계산함
	var str = "100 + 1";
	document.write(str + "<br>");
	var result = eval(str);
	document.write(result + "<br>");
	
	// Number : 문자열로 된 숫자를 숫자로 변환
	// parseInt 내장함수 : 문자열로 된 숫자를 정수로 변환
	var str1 = "100";
	var num1 = Number(str1);
	var num2 = parseInt(str1);
	
	document.write((num1 + 1) + "<br>");
	document.write((num2 + 1) + "<br>");
	
	var str1 = "100.75";
	var num1 = Number(str1);
	var num2 = parseInt(str1);
	
	document.write((num1 + 1) + "<br>");
	document.write((num2 + 1) + "<br>");
</script>
</head>
<body>

</body>
</html>
