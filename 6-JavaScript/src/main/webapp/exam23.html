<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function open1() {
		// 새창 열기
		window.open('open.html');
	}
	function open2() {
		// 팝업창 열기
		window.open('open.html', '', 'width=300, height=500');
		//window.open('open.html', '', 
		//		'width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
		//window.open('open.html', '_blank', 
		//	'width=300, height=300, scrollbars=yes, toolbar=yes, menubar=yes, location=yes, status=yes');
	}
	function open3(url) {
		window.open(url, '', 'width=500, height=300');
	}
</script>
</head>
<body>
	<h1>window 객체</h1>
	<h3>open 메소드 확인</h3>
	<div>
		// <a>태그를 이용하여 새창열기 등과 같은 동작을 할 때는 href에 설정된 동작을 무효화 시켜야한다.
		// => 자바스크립트 코드에서 return false;를 해주어야함
		// <a> 태그의 return false; : href에 설정된 동작을 무효화
		<a href="http://www.naver.com" onclick="open2(); return false;">새창 열기</a><br>
		<a href="#" onclick="open1(); return false;">새창 열기</a><br>
		<a href="#" onclick="open2(); return false;">팝업창 열기(1)</a><br>
		<a href="#" onclick="open3('http://www.naver.com'); return false;">팝업창 열기(2-1)</a><br>
		<a href="#" onclick="open3('http://www.daum.net'); return false;">팝업창 열기(2-2)</a><br>
	</div>
</body>
</html>
