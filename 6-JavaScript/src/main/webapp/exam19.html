<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* css는 아이디가 중복되면, 모두 적용함 */
#myId {
	background: #ffff00;
	font-size: 20px;
	font-weight: bold;
	color: blue;
}
</style>
<script type="text/javascript">
	// 자바스크립트는 아이디가 중복되면, 제일 처음 아이디만 인식함
	function doPrint() {
		document.getElementById("myId").innerHTML = "스트립트가 실행되었습니다.";
	}
</script>
</head>
<body>
	<h1 id="myId">안녕하세요.</h1>
	<h1 id="myId">자바스크립트 입니다.</h1>
	<h1 id="myId">강의 참 재미있죠?</h1>
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>
</body>
</html>
