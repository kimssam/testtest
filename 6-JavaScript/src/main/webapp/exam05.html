<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 0;
	document.write(num++ + "<br>")
	document.write(num + "<br>")
	document.write(++num + "<br>")
	
	document.write(num-- + "<br>")
	document.write(num + "<br>")
	document.write(--num + "<br>")
</script>
</head>
<body>

</body>
</html>
