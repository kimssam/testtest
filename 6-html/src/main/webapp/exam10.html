<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-테이블 행, 열 결합</title>
</head>
<body>
	<!-- 표 그리기 -->
	<table border="1" width="300" align="center">
		<thead style="background: yellow;">			
			<tr>				
				<th colspan="2">획득 포인트</th>
			</tr>
		</thead>
		
		<tbody>
			<tr align="center">
				<!-- <td> : table data, 칸1개, 문자열을 보통굵기 왼쪽에 배치 -->
				<td rowspan="2">G 획득</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr>
				<td align="center">가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th width="50" height="30">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
