<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-테이블</title>
</head>
<body>
	<!-- 표 그리기 -->
	<table border="1" width="300" align="center">
		<thead style="background: yellow;">
			<!-- <tr> : table row, 행 1개 -->
			<tr>
				<!-- <th> : 칸1개, 문자열을 굵고 가운데 배치 -->
				<th width="50" height="50">No</th>
				<th>획득 포인트</th>
			</tr>
		</thead>
		
		<tbody>
			<tr align="center">
				<!-- <td> : table data, 칸1개, 문자열을 보통굵기 왼쪽에 배치 -->
				<td>2</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr>
				<td align="center">1</td>
				<td align="center">가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th width="50" height="30">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
