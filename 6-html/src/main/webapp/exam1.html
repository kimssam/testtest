<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-단어, 문장 강조</title>
</head>
<body bgcolor="green">
	<!-- font 태그 사용법 -->
	<div> <!-- div 태그 : 블럭태그 -> 자바에서 {}와 같은 개념-->
		<font size="1">크기=1</font><br>  <!-- <br> : 줄넘김 태그 -->
		<font size="3" color="orange">크기=3, 색상=오렌지</font><br>
		<font size="5" face="굴림체">크기=5, 글꼴=굴림체</font><br>
		<font size="7" color="blue" face="궁서">
		크기=7, 색상=파랑, 글꼴=궁서</font>
	</div>
	<hr>  <!-- <hr> : 줄긋기 태그 -->
	
	<!-- font 태그 중첩 사용 -->
	<div>
		<font size="3" color="#00AA00" face="굴림체">
			폰트 태그는 
			<font size="5" color="red" face="궁서">중첩 사용</font>
			도 가능합니다.
		</font>
	</div>
	<hr>
	
	<!-- 글자의 모양 -->
	<div>
		<strong>글자를 굵게 표시합니다.</strong><br>
		<u>글자에 밑줄을 표시합니다.</u><br>
		<i>글자를 기울임 표시합니다.</i><br>
		<strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.
		</i></u></strong>
	</div>
	<hr>
	
	<!-- 맛보기 css -->
	<style>
		span {
			font-weight: bold;
			color: blue;
			font-style: italic;
			text-decoration: underline;
		}
	</style>
	<!-- 단어나 문장의 영역 지정 -->
	<div>
		<span>SPAN</span> 태그는
		<span>문장 단위로 텍스트 영역을 지정하는 것</span>인데,
		그 자체로는 아무 역할도 하지 않고, 
		문장의 특정 구역에 <span>CSS 스타일</span>을 지정할 때 사용합니다.
	</div>
</body>
</html>
