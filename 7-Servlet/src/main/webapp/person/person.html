<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/7-Servlet/PersonServlet" method="get">
		<table border="1">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type='radio' name='gender' id="male" value='male'> 
					<label for="male">남자</label>
					<input type='radio' name='gender' id="female" value='female'> 
					<label for="female">여자</label>
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td>
					<input type="checkbox" name="hobbies" value="book"> 
					<label>독서</label>
					<input type="checkbox" name="hobbies" value="movie"> 
					<label>영화</label>
					<input type="checkbox" name="hobbies" value="misic">
					<label>음악</label>
					<input type="checkbox" name="hobbies" value="game">
					<label>게임</label>
					<input type="checkbox" name="hobbies" value="shopping">
					<label>쇼핑</label>
				</td>
			</tr>
			<tr>
				<td>색깔</td>
				<td>
					<select name="color">
	             		<option>--선택하세요--</option>
	             		<option value="red">빨 강</option>
	             		<option value="yellow">노 랑</option>
	             		<option value="blue">파 랑</option>
         			</select>
				</td>
			</tr>
			<tr>
				<td>과목</td>
				<td>
					<select name="subject"  multiple="multiple" size=5>
						<option value="java">JAVA</option>
						<option value="jsp">JSP</option>
						<option value="sprning">Spring</option>
						<option value="jQuery">jQuery</option>
						<option value="sevelet">Servlet</option>					
					</select>
				</td>
			</tr>		
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="SEND">
					<input type="reset" value="CANCEL">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
